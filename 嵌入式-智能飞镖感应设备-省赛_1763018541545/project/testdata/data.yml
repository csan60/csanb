# ==============================================================================
# 智能飞镖感应设备 - 测试数据文件
# ==============================================================================

# 飞镖信息输入测试数据
shoot: 
  - type: 1        # 飞镖类型：1-普通飞镖
    number: 10     # 飞镖数量：10支
    
  - type: 2        # 飞镖类型：2-特殊飞镖
    number: 5      # 飞镖数量：5支
    
  - type: 1        # 飞镖类型：1-普通飞镖
    number: 15     # 飞镖数量：15支
    
  - type: 3        # 飞镖类型：3-高级飞镖
    number: 8      # 飞镖数量：8支

# 靶区信息接收测试数据
target: 
  - zone: 1        # 投中区域：1 (外环，1分)
    
  - zone: 5        # 投中区域：5 (中环，5分)
    
  - zone: 10       # 投中区域：10 (内环，10分)
    
  - zone: 15       # 投中区域：15 (中心区，15分)
    
  - zone: 20       # 投中区域：20 (红心，20分)

# 边界值测试数据
boundary:
  shoot_type_min: 0      # 飞镖类型最小值
  shoot_type_max: 255    # 飞镖类型最大值
  shoot_number_min: 0    # 飞镖数量最小值
  shoot_number_max: 255  # 飞镖数量最大值
  target_zone_min: 1     # 投中区域最小值
  target_zone_max: 20    # 投中区域最大值
  target_zone_invalid_low: 0   # 无效区域（低）
  target_zone_invalid_high: 21 # 无效区域（高）
